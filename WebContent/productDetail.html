<script type="text/javascript">
	$(function(){
		// 获取产品分类
		$.ajax({
			url : "getProductSort",
			dataType : "json",
			success : function(data){
				data.forEach(function(item){
					$("<li><a href='product.html?sortID=" + item.ID + "'>" + item.sortName + "</a></li>").appendTo($(".menuList"));
				});
			}
		});
		
		// 根据url中产品ID获取产品详细信息
		var productID = getPara("productID");
		$.ajax({
			url : "getProductDetail",
			data : "productID=" + productID,
			dataType : "json",
			success : function(data){
				$("<div class='productLeft'><div><img src='" + data.imgSrc +
						"' /></div><div>" + data.name +
						"</div></div><div class='productRight'>"+decodeURIComponent(data.content)+
						"</div>").appendTo($(".rightContainer"));
			}
		});
	});
