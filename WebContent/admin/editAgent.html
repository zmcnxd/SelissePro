<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Insert title here</title>
<script charset="utf-8" src="../js/jquery.js"></script>
<script charset="utf-8" src="../js/main.js"></script>

</head>
<body>
<form method="post" action="/Selisse/updateAgent" enctype="multipart/form-data">
	<input id="agentID" type="hidden" name="agentID" value="" />
<table>
	<tr>
		<td>姓名：</td>
		<td><input id="name" type="text" name="name" /></td>
	</tr>
	<tr>
		<td>级别：</td>
		<td><select id="type" name="type"><option value="z">总代</option><option value="a">A代</option></select></td>
	</tr>
	<tr>
		<td>手机号：</td>
		<td><input id="mobile" type="text" name="mobile" /></td>
	</tr>
	<tr>
		<td>余额：</td>
		<td><input id="balance" type="text" name="balance" /></td>
	</tr>
	<tr>
		<td>身份证号：</td>
		<td><input id="cert" type="text" name="cert" /></td>
	</tr>
	<tr>
		<td>代理编码号：</td>
		<td><input id="agent_no" type="text" name="agent_no" /></td>
	</tr>
	<tr>
		<td>微信号：</td>
		<td><input id="weixin_no" type="text" name="weixin_no" /></td>
	</tr>
	<tr>
		<td>旺旺号：</td>
		<td><input id="wangwang_no" type="text" name="wangwang_no" /></td>
	</tr>
	<tr>
		<td>加入时间：</td>
		<td><input id="join_time" type="text" name="join_time" /></td>
	</tr>
	<tr>
		<td>授权证书：</td>
		<td>
			<img id="old_img" src=""/><br />
			<input id="authorize_img" type="file" name="authorize_img" /></td>
	</tr>
	<tr>
		<td>
		<input type="submit" id="editAgent" value="确定" />
		</td>
		<td>
			<a href="agentManage.html">取消</a>
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
	$(function(){
		var agentID = getPara("id");
		$("#agentID").val(agentID);
		if(agentID){
			$.ajax({
				url : "/Selisse/getAgentDetail",
				data : "agentID=" + agentID,
				dataType : "json",
				success : function(data){
					$("#name").val(data.name);
					$("#type").val(data.type);
					$("#mobile").val(data.mobile);
					$("#balance").val(data.balance);					
					$("#cert").val(data.cert);
					$("#agent_no").val(data.agent_no);
					$("#weixin_no").val(data.weixin_no);
					$("#wangwang_no").val(data.wangwang_no);
					$("#join_time").val(data.join_time);
					$("#old_img").attr("src","/Selisse/" + data.img_path);
					$("#name").val(data.name);
				}
			});
			return;
		}
	});	
</script>
</body>
</html>
